            </div>
    
        </header>
        <main >
            <h2 class="zag2">Форма регистрации нового пользователя</h2>

       
            <div class="forma">
                <form action="//httpbin.org/post" method="post">
                    <fieldset class="privet f-1">
                        <legend>Личная информация:</legend>
                        <div>
                            <label for="name">Имя<span >*</span></label>
                            <input type="text" id="name" name="name" required placeholder="Василий Пупкин">
        
                        </div>
                    
                        <div>
                            <label for="dob">Дата рождения<span >*</span></label>
                            <input type="date" id="dob" name="dob" required>
                            
                        </div>
                        
                        <div>
                            <label for="gender">Пол</label><br>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Мужской</label>
                            <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Женский</label>
                        
                            
                        </div>
                        <div>
                            <label for="password">Пароль<span>*</span></label>
                            <input type="password" id="password" name="password" required>
        
                        </div>
                        <div>
                            <label for="email">Email<span >*</span></label>
                            <input type="email" id="email" name="email" required placeholder="example@example.com">
                            
                        </div>
                    
                    
                    </fieldset>
        
                    <fieldset class="f-2">
                        <legend>Контактные данные:</legend>
                        <div class="contan">
                            <div>
                                <label for="phone">Телефон</label>
                                <input type="tel" id="phone" name="phone" placeholder="+1234567890">
                            </div>
                            
        
                            
                        </div>
                        <div>
                            <label for="contact">Удобный интервал для связи</label>
                            <div class="stroka">
                                <div>
                                    <input type="checkbox" id="morning" name="contact" value="morning">
                                    <label for="morning">Утро</label>
            
                                </div>
                            
                                <div>
                                    <input type="checkbox" id="day" name="contact" value="day">
                                    <label for="day">День</label>
                                </div>
                            
                                <div>
                                    <input type="checkbox" id="evening" name="contact" value="evening">
                                    <label for="evening">Вечер</label><br>
            
                                </div>
                                
                                <div>
                                    <input type="checkbox" id="evening" name="contact" value="evening">
                                    <label for="night">Ночь</label><br>
                                </div>
                                
                            </div>

                        </div>
                        
                    
                    </fieldset>
                        <div class="knop">
                            <button type="submit" class="knopka">Отправить</button>
                            <button type="reset" class="knopka">Сбросить</button>
            
            
                        </div>
                    
                </form>
            </div>
